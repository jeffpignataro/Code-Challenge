<p>Select a hero:</p>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
        <a routerLink="/detail/{{hero.id}}">
            <app-hero-label [hero]="hero"></app-hero-label>
        </a>
    </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
